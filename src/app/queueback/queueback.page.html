<ion-toolbar color="creamb">
  <ion-grid>
    <ion-row>
      <ion-col size="9" push="3"><br> ไมมูเนาะห์ เครปญี่ปุ่นไส้ทะลัก <br>
                                  (Maimunah Japanese Crepe)</ion-col>
      <ion-col size="3" pull="9"><a href="/tabs/tab2"><img class="pic" src="../../assets/pic/logo.png" alt="กลับไปหน้าล็อกอิน"></a></ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content [fullscreen]="true" background-color="creamb">
  <div class="bg">
    <ion-card *ngFor="let show of productshow">
      <ion-grid>
        <ion-row>
          <ion-col size="9" push="3">
            <h6>{{show.name}}</h6>
            <h6>ยืนยันออเดอร์เมื่อ {{show.create_at}}</h6>
          </ion-col>
          <ion-col size="3" pull="9">
            <ion-button color="light" (click)="goTodetails(show)" >
              {{show.id}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </div>

</ion-content>
