<ion-toolbar color="creamb">
  <ion-grid>
    <ion-row>
      <ion-col size="9" push="3"><br> ไมมูเนาะห์ เครปญี่ปุ่นไส้ทะลัก <br>
                                  (Maimunah Japanese crepe)</ion-col>
      <ion-col size="3" pull="9"><a href="/tabs/tab2"><img class="pic" src="../../assets/pic/logo.png" alt="กลับไปหน้าล็อกอิน"></a></ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-card style="background-color: #C49871;" >
    <ion-card class="qdetail">
      <h5>{{productshow.id}}</h5>
    </ion-card>
    <ion-item class="detail">
      ชื่อเมนู : {{productshow.name}}
    </ion-item>
    <ion-item class="detail">
      แป้ง : {{productshow.flour}}
    </ion-item>
    <ion-item class="detail">
      ซอส : {{productshow.sauce}}
    </ion-item>
    <ion-item class="detail">
      หมายเหตุ : {{productshow.note}}
    </ion-item>
    <ion-item class="detail">
      จำนวน : {{productshow.quantity}}
    </ion-item>
  </ion-card>

  <ion-button class="success" shape="round" size="large" color="dark" (click)="goToqueueback()">เสร็จสิ้น</ion-button>

</ion-content>
