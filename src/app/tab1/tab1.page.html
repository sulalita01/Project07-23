<ion-toolbar color="creamb">

  <ion-grid>
    <ion-row>
      <ion-col size="9" push="3"><br> ไมมูเนาะห์ เครปญี่ปุ่นไส้ทะลัก <br>
                                  (Maimunah Japanese Crepe)</ion-col>
      <ion-col size="3" pull="9"><img class="pic" src="../../assets/pic/logo.png"></ion-col>
    </ion-row>
    <ion-searchbar></ion-searchbar>
  </ion-grid>

</ion-toolbar>



<ion-content [fullscreen]="true" >
  <div class="body">
    <ion-grid>
      <h3><b>เมนูแนะนำ</b></h3>
     <ion-row>
        <ion-col size="6" size-md="3" size-lg="3" *ngFor="let i of items">
          <ion-card class="menu">
            <ion-label >
              <img [src]="i.ImageURL" alt="">
             <ion-card-title><h2>{{ i.name }}</h2></ion-card-title>
            </ion-label>
              <h6>{{ i.price }} ฿
                <ion-button color="medium" shape="round" size="small" class="plus" (click)="gotomenudetail(i)">✛</ion-button>
              </h6>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
