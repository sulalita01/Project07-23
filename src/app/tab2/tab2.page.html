<ion-toolbar color="creamb">
  <ion-grid>
    <ion-row>
      <ion-col size="9" push="3"><br> ไมมูเนาะห์ เครปญี่ปุ่นไส้ทะลัก <br>
                                  (Maimunah Japanese Crepe)</ion-col>
      <ion-col size="3" pull="9"><a href="/tabs/tab2"><img class="pic" src="../../assets/pic/logo.png" alt="กลับไปหน้าล็อกอิน"></a></ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content>
  <ion-card class="bg">
    <ion-card class="body">
      <h1>ลงชื่อเข้าใช้งาน</h1>
      <ion-card class="block">
        <ion-item>
          <ion-input labelPlacement="stacked" label="Email" placeholder="กรุณากรอกอีเมลของท่าน">
            <ion-icon slot="start" name="mail"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input labelPlacement="stacked" label="Password" placeholder="กรุณากรอกรหัสผ่าน">
            <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>
      </ion-card>

      <ion-button class="loginpass" shape="round" size="large" color="light" (click)="goToqueueback()">เข้าสู่ระบบ</ion-button>
    </ion-card>
  </ion-card>
</ion-content>
